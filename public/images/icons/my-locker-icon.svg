  <!-- Locker Vents -->
  <line x1="14" y1="20" x2="50" y2="20" stroke="#aaa" stroke-width="1"/>
  <line x1="14" y1="23" x2="50" y2="23" stroke="#aaa" stroke-width="1"/>
  <line x1="14" y1="26" x2="50" y2="26" stroke="#aaa" stroke-width="1"/>
  
