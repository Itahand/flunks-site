  <rect x="10" y="15" width="44" height="40" fill="#e0e0e0" stroke="#666" stroke-width="2" rx="2"/>
  
  <!-- Lock -->
  <rect x="26" y="28" width="12" height="8" fill="#ffd700" stroke="#b8860b" stroke-width="1" rx="1"/>
  
  <!-- Lock Handle -->
  <path d="M28 28 Q32 22 36 28" fill="none" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Keyhole -->
