<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="25%" style="stop-color:#ffec8b"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="75%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg2)"/>
  
  <!-- Sparkles -->
  <circle cx="80" cy="80" r="3" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="320" cy="60" r="4" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="350" cy="200" r="3" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="50" cy="250" r="4" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="100" cy="350" r="3" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="300" cy="320" r="4" fill="#ffd700" filter="url(#glow)"/>
  
  <!-- Pin shape with glow -->
  <circle cx="200" cy="180" r="125" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.3" filter="url(#glow)"/>
  <circle cx="200" cy="180" r="120" fill="url(#gold)" stroke="#b8860b" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="180" r="90" fill="#1a1a2e" stroke="#ffd700" stroke-width="4"/>
  
  <!-- Motel icon - upgraded -->
  <rect x="145" y="135" width="110" height="65" fill="#ffd700" rx="5" filter="url(#glow)"/>
  <rect x="155" y="145" width="22" height="28" fill="#ff6b6b"/>
  <rect x="183" y="145" width="22" height="28" fill="#4ecdc4"/>
  <rect x="211" y="145" width="22" height="28" fill="#ffe66d"/>
  <text x="200" y="220" text-anchor="middle" fill="#ffd700" font-family="monospace" font-size="16" font-weight="bold" filter="url(#glow)">PARADISE</text>
  <text x="200" y="242" text-anchor="middle" fill="#ffd700" font-family="monospace" font-size="16" font-weight="bold" filter="url(#glow)">MOTEL</text>
  
  <!-- Pin point -->
  <polygon points="200,300 170,320 200,400 230,320" fill="url(#gold)" stroke="#b8860b" stroke-width="4"/>
  
  <!-- Status -->
  <rect x="110" y="340" width="180" height="35" rx="17" fill="#ffd700" filter="url(#glow)"/>
  <text x="200" y="363" text-anchor="middle" fill="#1a1a2e" font-family="monospace" font-size="14" font-weight="bold">⭐ GOLD EDITION ⭐</text>
</svg>
