<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Mickey Mouse style white glove hand -->
  <defs>
    <style>
      .glove { fill: white; stroke: black; stroke-width: 1.5; }
      .finger { fill: white; stroke: black; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Palm -->
  <ellipse cx="16" cy="20" rx="8" ry="6" class="glove"/>
  
  <!-- Thumb -->
  <ellipse cx="10" cy="17" rx="3" ry="4" class="finger" transform="rotate(-30 10 17)"/>
  
  <!-- Index finger (pointing) -->
  <ellipse cx="18" cy="8" rx="2.5" ry="7" class="finger"/>
  
  <!-- Middle finger -->
  <ellipse cx="22" cy="10" rx="2" ry="6" class="finger"/>
  
  <!-- Ring finger -->
  <ellipse cx="25" cy="12" rx="1.5" ry="5" class="finger"/>
  
  <!-- Pinky -->
  <ellipse cx="27" cy="16" rx="1.5" ry="4" class="finger"/>
  
  <!-- Wrist cuff -->
  <rect x="8" y="24" width="16" height="4" rx="2" class="glove"/>
  
  <!-- Highlight on index finger -->
  <ellipse cx="17" cy="8" rx="1" ry="3" fill="#f0f0f0"/>
</svg>
