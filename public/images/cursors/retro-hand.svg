<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="32" viewBox="0 0 24 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Retro cartoon pointing hand -->
  <defs>
    <style>
      .hand { fill: #ffeaa7; stroke: #2d3436; stroke-width: 1.5; }
      .glove { fill: white; stroke: #2d3436; stroke-width: 1.5; }
    </style>
  </defs>
  
  <!-- Wrist -->
  <rect x="6" y="20" width="12" height="8" rx="3" class="hand"/>
  
  <!-- Palm -->
  <ellipse cx="12" cy="18" rx="6" ry="4" class="glove"/>
  
  <!-- Pointing finger -->
  <rect x="10" y="6" width="4" height="14" rx="2" class="glove"/>
  <ellipse cx="12" cy="6" rx="2" ry="3" class="glove"/>
  
  <!-- Thumb -->
  <ellipse cx="7" cy="15" rx="2" ry="3" class="glove" transform="rotate(-20 7 15)"/>
  
  <!-- Other fingers (folded) -->
  <ellipse cx="16" cy="14" rx="1.5" ry="2" class="glove"/>
  <ellipse cx="18" cy="16" rx="1.5" ry="2" class="glove"/>
  <ellipse cx="19" cy="18" rx="1" ry="1.5" class="glove"/>
  
  <!-- Cuff detail -->
  <rect x="6" y="24" width="12" height="2" fill="#74b9ff"/>
</svg>
