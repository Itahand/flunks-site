<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32"/>
      <stop offset="50%" style="stop-color:#b87333"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Pin shape -->
  <circle cx="200" cy="180" r="120" fill="url(#bronze)" stroke="#8b4513" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="180" r="90" fill="#1a1a2e" stroke="#cd7f32" stroke-width="3"/>
  
  <!-- Motel icon -->
  <rect x="150" y="140" width="100" height="60" fill="#cd7f32" rx="5"/>
  <rect x="160" y="150" width="20" height="25" fill="#ff6b6b"/>
  <rect x="190" y="150" width="20" height="25" fill="#4ecdc4"/>
  <rect x="220" y="150" width="20" height="25" fill="#ffe66d"/>
  <text x="200" y="220" text-anchor="middle" fill="#cd7f32" font-family="monospace" font-size="14" font-weight="bold">PARADISE</text>
  <text x="200" y="240" text-anchor="middle" fill="#cd7f32" font-family="monospace" font-size="14" font-weight="bold">MOTEL</text>
  
  <!-- Pin point -->
  <polygon points="200,300 170,320 200,400 230,320" fill="url(#bronze)" stroke="#8b4513" stroke-width="4"/>
  
  <!-- Status -->
  <rect x="120" y="340" width="160" height="30" rx="15" fill="#333"/>
  <text x="200" y="360" text-anchor="middle" fill="#888" font-family="monospace" font-size="12">UNREVEALED</text>
</svg>
